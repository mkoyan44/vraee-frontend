apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vraee-frontend-env
  namespace: {{ NAMESPACE }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: default
    kind: ClusterSecretStore
  target:
    name: vraee-frontend-env
  dataFrom:
    - extract:
        key: secret/vraee-frontend/env
