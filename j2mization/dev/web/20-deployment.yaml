---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: {{ NAMESPACE }}
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: github-registry-credentials
      containers:
        - name: web
          image: "{{ WEB_IMAGE_NAME }}:{{ WEB_IMAGE_TAG }}"
          imagePullPolicy: Always
          workingDir: "/codebase"
          tty: true
          env:
            - name: PLEASE_REDEPLOY
              value: "{{ WEB_IMAGE_TAG }}"
            - name: ENV
              value: production
          envFrom:
            - secretRef:
                name: vraee-frontend-env
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 3000
              name: http
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
      terminationGracePeriodSeconds: 10